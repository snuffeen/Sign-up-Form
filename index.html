<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <div class="title-background">
            <div class="small-logo">logo</div>
            <div class="title">title</div>
        </div>
        <div class="credit">
            Photo by <a href="https://unsplash.com/@jonathanvandenbroek">Jonathan van den Broek</a> on <a href="https://unsplash.com/">Unsplash</a>
        </div>
    </div>
    <div class="form-container">
        <div class="description">qwe123</div>
        <form action="">
            <fieldset>
                <div class="input-field">
                    <label for="first_name">First name</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div class="input-field">
                    <label for="last_name">Last name</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" id="user_email" name="user_email" required>
                </div>
                <div class="input-field">
                    <label for="phone_number">Phone number</label>
                    <input type="tel" id="phone_number" name="phone_number">
                </div>
                <div class="input-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-field">
                    <label for="confirm_password">Confirm password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
            </fieldset>
            <button type="submit">Create account</button>
            <div>Already have an account? <a href="">Log in</a></div>
        </form>
    </div>
</body>
</html>
